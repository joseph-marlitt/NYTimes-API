<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">


<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="NYTimes.js"></script>

</head>
<body>
  
<div class="container">
		<div class="row" >
			<div class="col-sm-12">
				<div class="jumbotron">
					<h1>New York Times Search</h1>
			</div>
		</div>
</div>

		<div class="row">
			<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
              <h2>Search Parameters<i class="fa fa-address-book" aria-hidden="true"></i></h2>
          </div>
          <div class="panel-body">
              <form>
                <div class="form-group">
                	<label for ="search-term">Search Term:

                	</label>
                	<input type="text" class="form-control" id="search-term">
                </div>
                <br>
                Number of Records to Retrieve:
                <select class="form-control" id="num">
                	<option value="1">1</option>
                	<option value="5" selected>5</option>
                	<option value="10">10</option>
                </select>
                <br>

                <br>
                <div class="form-group">
                	<label for ="start-year">Start Year (Optional):

                	</label>
                	<input type="text" class="form-control" id="start-year">
                </div>
                <br>
                <div class="form-group">
                	<label for ="end-year">End Year (Optional):

                	</label>
                	<input type="text" class="form-control" id="end-year">
                </div>
				 <br>


				
				<button id="submit-button" type="submit" class="btn-primary">Search</button>
				<button class="btn-primary">Clear Results</button>


              </form>
          </div>
          </div>
		</div>
			
		</div>

		<div class="row">
			<div class="col-sm-12">
			<div class="panel panel-default">
				<div class= "panel-heading">
					<h2>Top Articles</h2>
				</div>
				<div class="panel panel-footer">
					<div id="search-results">
					</div>
				</div>
			</div>
            
              </div>
             
			</div>

			</div>
			
		</div>

	</div>



</body>
</html>
